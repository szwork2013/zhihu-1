    <script type="text/javascript">
    $(document).ready(function() {

        $('#particles').particleground({
            dotColor: '#EAECED',
            lineColor: '#F0F3F5'
        });

        $(".navs-slider a").bind("click", function() {
            var target = $(this).attr("data-option");
            $(this).siblings("a").removeClass('active');//遍历同胞元素
            $(this).addClass('active');
            if (target == "signup") {
                $(".index-view-signup").removeClass('hide');
                $(".index-view-signup").addClass('show');
                $(".index-view-signin").removeClass('show');
                $(".index-view-signin").addClass('hide');

            } else {
                $(".index-view-signup").removeClass('show');
                $(".index-view-signup").addClass('hide');
                $(".index-view-signin").removeClass('hide');
                $(".index-view-signin").addClass('show');
            }

        })




    });
