<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="一个真实的网络问答社区，帮助你寻找答案，分享知识。">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>知乎 - 与世界分享你的知识、经验和见解</title>
    <!-- Bootstrap -->
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--  <link href="/lib/quill/quill.snow.css" rel="stylesheet"> -->
</head>
<style type="text/css">


.title {
    padding-top: 200px;
    text-align: center;
}

.content{
    text-align: center;
}


.content-title {
    padding: 30px;
    font-size: 18px;
    color: #000;
    font-weight: bold;
}

.rest {
    margin: 0 0 1.7em;
    color: #999;
}
</style>

<body>
    <div class="container-fluid " id="full-screen">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="error ">
                    <h3 class="lead title">知乎-500</h3>
                    <div class="content">
                        <div class="content-title">
                            服务器提出了一个问题
                        </div>
                        <div class="rest">
                            休息一下，更加轻松
                        </div>
                        <a href="/">返回首页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <h1><%= message %></h1>
    <h2><%= error.status %></h2>
    <pre><%= error.stack %></pre> 

</html>
