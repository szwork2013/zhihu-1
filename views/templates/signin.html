<link rel="stylesheet" type="text/css" href="/stylesheets/signin.css">
<form role="form" class="signin-form">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="邮箱" name="email" data-container="body" data-toggle="popover" data-placement="right" data-content="" data-trigger="manual" data-html=true id="email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="密码" name="password" data-container="body" data-toggle="popover" data-placement="right" data-content="" data-trigger="manual" data-html=true id="password">
    </div>
    <div class="button-wrapper">
        <button class="singin-button btn btn-default btn-block submit-btn" type="button">登录</button>
    </div>
    <div class="signin-misc-wrapper">
        <input type="checkbox" name="remember_me" checked="" value="true"> 记住我
        <a class="unable-login" href="#">无法登录?</a>
    </div>
</form>
