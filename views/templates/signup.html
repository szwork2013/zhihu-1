<link rel="stylesheet" type="text/css" href="/stylesheets/signup.css">
<form role="form" class="signup-form" action="/signup" method="post">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="姓名" name="username" data-container="body" data-toggle="popover" data-placement="right" data-content="" data-trigger="manual" data-html=true id="signup_username">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="邮箱" name="email" data-container="body" data-toggle="popover" data-placement="right" data-content="" data-trigger="manual" data-html=true id="signup_email">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="密码" name="password" data-container="body" data-toggle="popover" data-placement="right" data-content="" data-trigger="manual" data-html=true id="signup_password">
    </div>
    <div class="button-wrapper">
        <button class="signup-button submit-btn btn btn-default btn-block" type="button">注册知乎</button>
    </div>
</form>
